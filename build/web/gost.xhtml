<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gost</title>
        <h:outputStylesheet library="css" name="dizajn.css"/>
    </h:head>
    <h:body style="background-color: bisque">
        
        <h:form>
            <div align="center" style="color: blueviolet; font-style: italic; font-family: monospace">
            NAJBOLJI U POSLEDNJIH 20 DANA
            </div>
            
            <div align="center" style="font-family: cursive; font-style: oblique; color: darkslategray">
            <h:dataTable 
                id="tabela" 
                value="#{login.tab}"
                var="ispit"
                onclick="this.form.submit()"
                
                
                >

                <h:column>
                    <f:facet name="header">
                        Username
                    </f:facet>
                    #{ispit.username}
                </h:column>

                
                <h:column>
                    <f:facet name="header">
                        Bodovi
                    </f:facet>
                    #{ispit.bodovi}
                </h:column>
                
              
            </h:dataTable>
            </div>
                
        </h:form>
        
        <br></br>
        
        <h:form>
            <div align="center" style="color: blueviolet; font-style: italic; font-family: monospace">
            NAJBOLJI U OVOM MESECU
            </div>
            
            <div align="center">
            <h:dataTable 
                id="tabela" 
                value="#{login.mesec}"
                var="ispit"
                onclick="this.form.submit()"
                style="font-family: fantasy;"
                
                >

                <h:column>
                    <f:facet name="header" >
                        Username
                    </f:facet>
                    #{ispit.username}
                </h:column>

                
                <h:column>
                    <f:facet name="header">
                        Bodovi
                    </f:facet>
                    #{ispit.bodovi}
                </h:column>
                
              
            </h:dataTable>
        </div>
        </h:form>
    </h:body>
</html>
