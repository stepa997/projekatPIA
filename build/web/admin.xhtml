<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin</title>
    </h:head>
    <h:body style="background-color: chocolate">
        
        <h:form id="Aforma">
            <div align="center" style="background-color: aquamarine; font-family: fantasy; color: blueviolet">
            <h:dataTable 
                id="tabela" 
                value="#{lista}"
                var="ispit"
                
                >

                <h:column>
                    <f:facet name="header">
                        Username
                    </f:facet>
                    #{ispit.username}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Email
                    </f:facet>
                    #{ispit.email}
                </h:column>
                
                <h:column>
                    <p:commandButton value="PRIHVATI" action="#{administrator.prih(ispit.username)}" 
                                     style="color: blueviolet; background-color: aliceblue" update="Aforma"></p:commandButton>
                </h:column>
                
                <h:column>
                    <p:commandButton value="ODBIJ" action="#{administrator.odb(ispit.username)}" update="Aforma"
                                     style="color: blueviolet; background-color: aliceblue" ></p:commandButton>
                </h:column>

              
            </h:dataTable>
            </div>
            
            <br></br>
            <div align="center" style="color: blue; font-weight: bold;">ODABERI DATUM I IGRU DANA</div>
            <div align="center">
            <p:calendar  value="#{administrator.date}" label="DatePosted:"  pattern="dd/MM/yyyy" effect="slideDown"  
                         navigator="true" showButtonPanel="true" yearRange="c-60:c+60" placeholder="Date of Birth" 
                         />
            </div>
            <br></br>
            <div align="center" style="color: black">
                <div style="font-size: xx-large; color: aqua">Igra:</div>    
                <p:selectOneMenu value="#{administrator.igra}" style="font-style: italic">
                <f:selectItem itemValue="anagram" itemLabel="Anagram"></f:selectItem>
                <f:selectItem itemValue="mojbroj" itemLabel="Moj broj"></f:selectItem>
                <f:selectItem itemValue="geografija" itemLabel="Geografija"></f:selectItem>
            </p:selectOneMenu><br/>
            </div>
            <br></br>
            <div align="center"> 
                <p:commandButton value="DODAJ IGRU" action="#{administrator.unesi()}" style="color: blueviolet; background-color: blanchedalmond" ajax="false"></p:commandButton>
            </div>
            <br></br>
            <br></br>
            <div align="center" style="color: red; font-weight: bold">
                <p:outputLabel  value="#{administrator.por}"></p:outputLabel>
            </div>
            
            <div align="center">
            <p:commandLink action="#{login.logout()}">Izloguj se</p:commandLink>
            </div>
        </h:form>
    </h:body>
</html>
