<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="dizajn.css"/>
    </h:head>
    <h:body style="background-color: azure; " >
        <h:form>
            <div align="center" style="color: bl">
                <p:commandButton value="POKRENI IGRU" action="#{play.igraj()}" style="color: brown; background: black"></p:commandButton>
            </div>
            <br></br>
            
            <div class="crveniFont" align="center">NAJBOLJI U IGRI DANA</div>
            <div align="center">
             <h:dataTable styleClass="tabela"
                rowClasses="tabela-unutra-neparni,tabela-unutra-parni"
                headerClass="zaglavlje"
                id="tabela" 
                value="#{login.deset}"
                var="ispit"
                onclick="this.form.submit()"
                
                >

                <h:column>
                    <f:facet name="header">
                        Username
                    </f:facet>
                    #{ispit.username}
                </h:column>

                
                <h:column>
                    <f:facet name="header">
                        Bodovi
                    </f:facet>
                    #{ispit.bodovi}
                </h:column>
                
              
            </h:dataTable>
            </div>
            
        </h:form>
        
        
         
        
    </h:body>
</html>
