<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tajanstveno pitanje</title>
    </h:head>
    <h:body style="background-color: aquamarine;">
        <h:form>
            <div align="center"> 
            <p:panelGrid columns="2" style="background-color: aquamarine; font-family: sans-serif;">
            Pitanje: <p:outputLabel value="#{registracija.pitanje}"></p:outputLabel><br></br>
            Odgovor: <p:inputText value="#{registracija.odgovor}"></p:inputText>
            <p:outputLabel></p:outputLabel>
            <p:commandButton value="POTVRDI" action="#{registracija.pit()}"></p:commandButton>
            </p:panelGrid>
            </div>
        </h:form>
    </h:body>
</html>
